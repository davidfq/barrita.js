  <title>oos-progress</title>
	<link rel="stylesheet" href="barrita.css">
	<style>
		#xx {
			border-right: 2px solid red;
			margin: 4em;
		}
		button {
			font-size: 1.1em;
			padding: .2em;
			margin: 1em;
			border-radius: 6px;
		}
		.barrita {
			position: absolute;
			top:0;
		}
		#barrita_xx {
			position: relative;
		}
		#barrita_xxx {
			position:relative;
		}
	</style>
</head>
<body id="barrita_page">

<h1>oos-progress</h1>
	<div id="xx">
		<h2>xx</h2>
		<p>lorem ipsum dolor sit amet</p>
		
		<button id="start">start</button>
		<button id="stop">stop</button>
		<button id="done">done</button>
		
		<button id="set">set 5</button>
		<button id="inc">inc</button>
		<button id="reset">reset</button>
		<br /> <br />
	</div>
	<div id="xxx">
		<h1>xxx</h1>
	</div>
	
  <script src="vendor/zepto.min.js"></script>
  <script src="barrita.js"></script>
	<script>
		
		$('#xx').barrita({ speed : 1000, trickleSpeed : 300 });
		//$('#xxx').barrita({ speed : 900, trickleSpeed : 900});
		$(document.body).on('click', function(e){
			var $el = $(e.target);
			if($el[0].id == 'start'){
				$('#xx').data('barrita').start();
			}else if($el[0].id == 'done'){
				$('#xx').data('barrita').done();
			}else if($el[0].id == 'set'){
				$('#xx').data('barrita').set(50);
			} else if($el[0].id == 'reset'){
				$('#xx').data('barrita').reset();
			} else if($el[0].id == 'inc'){
				$('#xx').data('barrita').inc();
			}	else if($el[0].id == 'stop'){
				$('#xx').data('barrita').stop();
			}
		});
	</script>
</body>
</html>
